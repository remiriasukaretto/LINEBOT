<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UKind 予約種類管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand">UKind 予約種類管理</span>
            <div class="d-flex gap-2">
                <a href="/admin" class="btn btn-outline-light btn-sm">管理画面</a>
                <a href="/admin/history" class="btn btn-outline-light btn-sm">過去ログ</a>
                <form method="POST" action="/logout" class="mb-0">
                    <input type="hidden" name="_csrf_token" value="{{ csrf_token }}">
                    <button type="submit" class="btn btn-outline-light btn-sm">ログアウト</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">種類を追加</h5>
                {% if type_error %}
                <div class="alert alert-danger">{{ type_error }}</div>
                {% endif %}
                {% if type_success %}
                <div class="alert alert-success">{{ type_success }}</div>
                {% endif %}
                <form method="POST" action="/admin/types" class="row g-2 align-items-center">
                    <input type="hidden" name="_csrf_token" value="{{ csrf_token }}">
                    <div class="col-sm-8">
                        <input type="text" name="name" class="form-control" placeholder="種類名（例：相談 / 受付 / 案内）" required>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">追加</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">登録済みの種類</h5>
                <ul class="list-group">
                    {% for t in types %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>{{ t[1] }}</span>
                        <div class="d-flex gap-2">
                            {% if t[2] %}
                            <form method="POST" action="/admin/types/toggle/{{ t[0] }}" class="d-inline">
                                <input type="hidden" name="_csrf_token" value="{{ csrf_token }}">
                                <button type="submit" class="btn btn-sm btn-success">受付中</button>
                            </form>
                            {% else %}
                            <form method="POST" action="/admin/types/toggle/{{ t[0] }}" class="d-inline">
                                <input type="hidden" name="_csrf_token" value="{{ csrf_token }}">
                                <button type="submit" class="btn btn-sm btn-danger">受付停止</button>
                            </form>
                            {% endif %}
                            <form method="POST" action="/admin/types/delete/{{ t[0] }}" class="d-inline">
                                <input type="hidden" name="_csrf_token" value="{{ csrf_token }}">
                                <button type="submit" class="btn btn-sm btn-outline-danger">削除</button>
                            </form>
                        </div>
                    </li>
                    {% else %}
                    <li class="list-group-item text-muted">登録されている種類はありません。</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
